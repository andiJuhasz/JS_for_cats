{% extends 'layout.html' %}

{% block head %}
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js' defer></script>
    <script src="{{ url_for('static', filename='js/game.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" />
{% endblock %}

{% block content %}

    <div id="game-board" class="card" data-row-num="{{ row_num }}" data-col-num="{{ col_num }}" data-win-size="{{ win_size }}">
        {% for row in range(row_num) %}
            <div>
                {% for col in range(col_num) %}
                    <div class="game-cell">
                        <div class="image-cell"></div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <br><br>

    <div id="bar" class="card" data-length="{{ row_num * col_num }}">
        {% for item in image_list %}
            <div class="option-cell">
                <div class="image-cell">
                    <img class="image" src="/{{ item }}">
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
